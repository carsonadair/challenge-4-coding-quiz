<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
      <article class="test-container">
        <h1>JavaScript Assessment Test</h1>

        <section>
          <h2 id="question" class="hide">Question</h2>
          <p id="answer" class="hide">
            <button id="a1" value="0" class="btn">Answer 1</button>
            <button id="a2" value="1" class="btn">Answer 2</button>
            <button id="a3" value="2" class="btn">Answer 3</button>
            <button id="a4" value="3" class="btn">Answer 4</button>
            </p>
            <p id="timer">
              
            </p>
          <div>
            <button id="submit">Start Quiz</button>
            <button id="next" class="hide">Next</button>
          </div>
        </section>
        <section id="endquiz" class="hide">
          <h3>Initials: </h3><input id="initials">
          <button id="save-score">Save Score</button>
        </section>
    <script src= "./assets/script.js"></script>
</body>
</html>
